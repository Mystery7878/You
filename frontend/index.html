<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Downloader</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0f172a; color: #f8fafc;
      display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .container { background: #1e293b; padding: 30px; border-radius: 12px; text-align: center;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.5); width: 100%; max-width: 420px; }
    h1 { font-size: 24px; margin-bottom: 20px; color: #38bdf8; }
    input[type="text"] { width: 100%; padding: 10px; border: none; border-radius: 6px;
      margin-bottom: 15px; font-size: 16px; }
    button { background: #38bdf8; color: #0f172a; padding: 10px 20px; border: none;
      border-radius: 6px; cursor: pointer; font-size: 16px; transition: background 0.3s; }
    button:hover { background: #0ea5e9; }
    .download-btn { display: inline-block; margin-top: 15px; background: #22c55e; color: white;
      text-decoration: none; padding: 10px 20px; border-radius: 6px; font-size: 16px;
      transition: background 0.3s; }
    .download-btn:hover { background: #16a34a; }
    .video-info { margin-top: 20px; }
    .video-info img { width: 100%; max-width: 320px; border-radius: 8px; margin-bottom: 10px; }
    .video-title { font-size: 16px; font-weight: bold; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì• YouTube Downloader</h1>
    <input type="text" id="url" placeholder="Enter YouTube URL">
    <button onclick="downloadVideo()">Download</button>
    <div id="result"></div>
  </div>

  <script>
    async function downloadVideo() {
      const url = document.getElementById('url').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "‚è≥ Processing...";
      
      try {
        const response = await fetch("https://you-api-zhad.onrender.com", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });

        const data = await response.json();

        if (data.download_url) {
          resultDiv.innerHTML = `
            <div class="video-info">
              <img src="${data.thumbnail}" alt="Thumbnail">
              <div class="video-title">${data.title}</div>
              <a class="download-btn" href="${data.download_url}" target="_blank">‚¨áÔ∏è Download Now</a>
            </div>
          `;
        } else {
          resultDiv.innerHTML = "‚ùå Failed to fetch download link.";
        }
      } catch (err) {
        resultDiv.innerHTML = "‚ö†Ô∏è Error connecting to server.";
      }
    }
  </script>
</body>
</html>
